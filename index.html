<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="top-div">
    <h2>Your Result</h2>

    <div class="circle">
      <h1>76</h1>
      <h2>of 100</h2>
    </div>

    <h1>Great</h1>

    <p>Your performance exceed 65% of the people conducting the test here!</p>

    </div>

    <div class="score-div">
    <h4>Summary</h4>

    <div class="first component">
      <div class="img">
        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
        <h5>Reaction</h5>
      </div>
      <div class="result">
        <h6>80</h6>
        <h6 class="outof">/ 100</h6>
      </div>
    </div>

    <div class="second component">
      <div class="img">
        <img src="./assets/images/icon-memory.svg" alt="icon-memory">
        <h5>Memory</h5>        
      </div>
      <div class="result">
        <h6>92</h6>
        <h6 class="outof">/ 100</h6>
      </div>
    </div>

    <div class="third component">
      <div class="img">
        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
        <h5>Verbal</h5>
      </div>
      <div class="result">
        <h6>61</h6>
        <h6 class="outof">/ 100</h6>
      </div>
    </div>

    <div class="fourth component">
      <div class="img">
        <img src="./assets/images/icon-visual.svg" alt="icon-visual">
        <h5>Visual</h5>
      </div>
      <div class="result">
        <h6>73</h6>
        <h6 class="outof">/ 100</h6>
      </div>
    </div>

    <button>
      Continue
    </button>
    </div>
  </div>
  
  
</body>
</html>
